services:
  db:
    image: postgres:18
    container_name: ihear-postgres
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend/
    container_name: ihear-backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static:/backend_static
      - media:/app/media

  gateway:
    build: ./gateway/
    container_name: ihear-nginx
    ports:
      - 80:80
    depends_on:
      - db
      - backend
    volumes:
      - static:/staticfiles/
      - media:/app/media

volumes:
  pg_data:
  static:
  media: